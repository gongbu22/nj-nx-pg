# postgre
apiVersion: v1
kind: Service
metadata:
  name: argo-postgre-svc
spec:
  selector:
    app: argo-pstgre13
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
---
# nodejs
apiVersion: v1
kind: Service
metadata:
  name: argo-nodejs-svc
spec:
  selector:
    app: argo-nodejs
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000